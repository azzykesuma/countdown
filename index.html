<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" class="rel">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <img src="./images/bg-stars.svg" alt="bg-stars">
  <section>
    <h1>We're launching soon</h1>
    <div class="mainContainer">
      <div class="topCard">
        <div class="cardItem">
          <div class="topPart"></div>
          <h2 id="day"></h2>
          <div class="bottomPart"></div>
        </div>
        <div class="cardItem">
          <div class="topPart"></div>
          <h2 id="hour"></h2>
          <div class="bottomPart"></div>
        </div>
        <div class="cardItem">
          <div class="topPart"></div>
          <h2 id="minute"></h2>
          <div class="bottomPart"></div>
        </div>
        <div class="cardItem">
          <div class="topPart"></div>
          <h2 id="second"></h2>
          <div class="bottomPart"></div>
        </div>
      </div>
      <div class="timeContainer">
        <p>Days</p>
        <p>Hours</p>
        <p>Minutes</p>
        <p>Seconds</p>
      </div>
    </div>
  </section>
  <img src="./images/pattern-hills.svg" alt="pattern-hills">
  <footer>
    <div class="socMedContainer">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-pinterest"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>
  </footer>
  <script src="./app.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
